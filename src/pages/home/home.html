<ion-content padding>
  <ion-row style="margin-top: 20%;" justify-content-center>
    <ion-col></ion-col>
    <ion-col>
      <h1 text-center style="margin-bottom: 1px !important; font-weight: 300;">Bienvenido</h1>
      <h1 style="margin-top: 1px !important;font-weight: 700;" text-center>{{dataUsuario.nombre}}</h1>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row style="margin: 35% 0px;" justify-content-center>
    <ion-col col-6 text-center>
      <button ion-button icon-only (click)="iniciarScan()">
        <ion-icon name="qr-scanner"></ion-icon>
        <span text-center><p text-center>Escanear</p></span>
      </button>
    </ion-col>
    <ion-col col-6 text-center>
      <button ion-button icon-only (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
        <span text-center><p text-center>Buscar</p></span>
      </button>
    </ion-col>
    <ion-col col-6 text-center>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        <span text-center><p text-center>Salir</p></span>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
