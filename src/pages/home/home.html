<ion-header no-border no-shadow>
  <ion-navbar>
    <ion-title text-center>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logOut()">
        <ion-icon name="log-out"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf="saludo" justify-content-center>
    <h1>Bienvenido {{dataUsuario.name}}</h1>
  </ion-row>
  <ion-row style="margin: 50% 0px;" justify-content-center>
    <button ion-button round (click)="iniciarScan()">Iniciar Scan</button>
  </ion-row>
</ion-content>
