<ion-header no-border no-shadow trasparent>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <h1 class="inicio" padding text-center text-wrap>Ingresá el <strong>código completo</strong> del producto</h1>
  </ion-row>
  <ion-row style="margin-top: 10%;" justify-content-center>
    <ion-searchbar
      placeholder="785132-XIOC"
      [(ngModel)]="myInput"
      (ionInput)="onInput($event)">
    </ion-searchbar>
  </ion-row>
  <ion-row justify-content-center style="margin-top: 15%;">
    <button ion-button color="btn" class="button-search" (click)="irADetalle()" *ngIf="product.nombre">
      <p text-wrap>Ver detalle de <br/><strong> {{product.nombre}}</strong></p>
    </button>
  </ion-row>
</ion-content>
