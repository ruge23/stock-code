<ion-header no-border no-shadow transparent>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row style="margin-top: 20%;">
      <ion-col col-12>
          <h2 style="color: white;" text-center>{{producto.nombre}}</h2>
        </ion-col>
    <ion-card class="cardEdit">
      <div padding>
        <ion-row class="data">
          <ion-col no-padding col-6>
            <ion-label text-center float-left><strong>ID del Producto</strong></ion-label>
          </ion-col>
          <ion-col no-padding col-6>
            <p  style="color: #b7884d;" text-end float-right>{{producto.nro}}</p>
          </ion-col>
        </ion-row>
        <ion-row class="data">
          <ion-col no-padding col-6>
            <ion-label text-center float-left><strong>Precio</strong></ion-label>
          </ion-col>
          <ion-col no-padding col-6>
            <ion-input [(ngModel)]="producto.precio" style="color: #b7884d;" text-end float-right></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="data">
          <ion-col no-padding col-6>
            <ion-label text-center float-left><strong>Stock</strong></ion-label>
          </ion-col>
          <ion-col no-padding col-6>
            <ion-input [(ngModel)]="producto.stock" style="color: #b7884d;" text-end float-right></ion-input>
          </ion-col>
        </ion-row>
      </div>
      <ion-row justify-content-center>
        <button style="margin: 10px; padding: 0px 2.1em;" ion-button color="btn" (click)="guardarProd()">OK</button>
      </ion-row>
    </ion-card>
  </ion-row>
</ion-content>
