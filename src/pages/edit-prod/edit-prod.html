<ion-header no-border no-shadow>
  <ion-navbar>
    <ion-title>Editar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card>
      <ion-card-header text-center>
        Para editar
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-6>
            <ion-label float-left>Nombre: </ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-input type="text" float-right [(ngModel)]="producto.name"></ion-input>
          </ion-col>
          <ion-col col-6>
            <ion-label float-left>Precio: </ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" float-right [(ngModel)]="producto.price"></ion-input>
          </ion-col>
          <ion-col col-6>
              <ion-label float-left>Stock: </ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" float-right [(ngModel)]="producto.units"></ion-input>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row justify-content-center>
    <button ion-button full round (click)="guardarProd()">Guardar cambios</button>
  </ion-row>
</ion-content>
